0;&amp;#10;&amp;#10;&amp;#10;&amp;#10;7.2.1.2 Traditional error handling in C and C++&amp;#10;&amp;#10;7.2.1.3 Handling of unsuccessful operations in the Adaptive Platform&amp;#10;&amp;#10;7.2.1.4 Facilities for Error Handling&amp;#10;&amp;amp;nbsp;&amp;amp;nbsp;&amp;amp;nbsp;&amp;amp;nbsp;For handling Errors, there are a number of data types defined that help in dealing&amp;#10;with them. These are described in the following subsections.&amp;amp;nbsp;&amp;#10;&amp;#10;&amp;amp;nbsp;&amp;amp;nbsp;&amp;amp;nbsp;&amp;amp;nbsp;&amp;amp;nbsp;&amp;amp;nbsp;&amp;amp;nbsp;&amp;amp;nbsp;7.2.1.4.1 ErrorCode&amp;#10;&amp;amp;nbsp;&amp;amp;nbsp;&amp;amp;nbsp;&amp;amp;nbsp;&amp;#10;&amp;amp;nbsp;&amp;amp;nbsp;&amp;amp;nbsp;&amp;amp;nbsp;&amp;#10;&amp;amp;nbsp;&amp;amp;nbsp;&amp;amp;nbsp;&amp;amp;nbsp;&amp;amp;nbsp;  &amp;amp;nbsp;7.2.1.4.2 ErrorDomain&amp;#10;&amp;#10;&amp;amp;nbsp;&amp;amp;nbsp;   &amp;amp;nbsp;&amp;amp;nbsp; 7.2.1.4.3 Result&amp;#10;&amp;#10;&amp;amp;nbsp;&amp;amp;nbsp;&amp;amp;nbsp;&amp;amp;nbsp;&amp;amp;nbsp;&amp;amp;nbsp;&amp;amp;nbsp;&amp;amp;nbsp;7.2.1.4.4 Future and Promise&amp;#10;&amp;#10;&amp;#10;7.2.1.5 Duality of ErrorCode and exceptions&amp;#10;&amp;#10;&amp;#10;7.2.1.6 Exception hierarchy\&quot; style=\&quot;text;whiteSpace=wrap;html=1;fontSize=21;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;63\&quot; y=\&quot;1302\&quot; width=\&quot;735\&quot; height=\&quot;1008\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;b8qCST9TewNYKRfZrWdS-7\&quot; value=\&quot;Semantics of an Error\&quot; style=\&quot;rounded=0;whiteSpace=wrap;html=1;strokeColor=default;align=center;verticalAlign=middle;fillColor=none;fontSize=21;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;700\&quot; y=\&quot;990\&quot; width=\&quot;350\&quot; height=\&quot;40\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;b8qCST9TewNYKRfZrWdS-8\&quot; value=\&quot;Types of unsuccessful operations\&quot; style=\&quot;text;whiteSpace=wrap;html=1;fontSize=21;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;700\&quot; y=\&quot;940\&quot; width=\&quot;210\&quot; height=\&quot;40\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;b8qCST9TewNYKRfZrWdS-9\&quot; value=\&quot;Semantics of a Violation\&quot; style=\&quot;rounded=0;whiteSpace=wrap;html=1;strokeColor=default;align=center;verticalAlign=middle;fillColor=none;fontSize=21;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;700\&quot; y=\&quot;1060\&quot; width=\&quot;350\&quot; height=\&quot;40\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;b8qCST9TewNYKRfZrWdS-10\&quot; value=\&quot;Semantics of a Corruption\&quot; style=\&quot;rounded=0;whiteSpace=wrap;html=1;strokeColor=default;align=center;verticalAlign=middle;fillColor=none;fontSize=21;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;700\&quot; y=\&quot;1120\&quot; width=\&quot;350\&quot; height=\&quot;40\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;b8qCST9TewNYKRfZrWdS-11\&quot; value=\&quot;Semantics of a Failed Default Allocation\&quot; style=\&quot;rounded=0;whiteSpace=wrap;html=1;strokeColor=default;align=center;verticalAlign=middle;fillColor=none;fontSize=21;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;700\&quot; y=\&quot;1190\&quot; width=\&quot;350\&quot; height=\&quot;40\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;b8qCST9TewNYKRfZrWdS-13\&quot; value=\&quot;&amp;lt;font style=&amp;quot;font-size: 21px;&amp;quot;&amp;gt;7.2.1.7 Creating new error domains&amp;lt;/font&amp;gt;\&quot; style=\&quot;text;whiteSpace=wrap;html=1;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;30\&quot; y=\&quot;2541\&quot; width=\&quot;231\&quot; height=\&quot;63\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;b8qCST9TewNYKRfZrWdS-14\&quot; value=\&quot;&amp;lt;font style=&amp;quot;font-size: 21px;&amp;quot;&amp;gt;7.2.4 Advanced data types&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;7.2.4.1 AUTOSAR types&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;7.2.4.1.1 InstanceSpecifier&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Instances of ara::core::InstanceSpecifier are used to identify service port&amp;lt;br&amp;gt;prototype instances within the AUTOSAR meta-model and are therefore used in the&amp;lt;br&amp;gt;ara::com API and elsewhere. A detailed description and background can be found&amp;lt;br&amp;gt;in [8] sections 6.1 (“Instance Identifiers”) and 9.4.4 (“Usage of meta-model identifiers&amp;lt;br&amp;gt;within ara::com based application code”).&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;ara::core::InstanceSpecifier can conceptually be understood to be a wrapper&amp;lt;br&amp;gt;for a string representation of a valid meta-model path. It is designed to be either constructed from a string representation via a factory method ara::core::InstanceSpecifier::Create, which provides an exception-free solution, or directly by using&amp;lt;br&amp;gt;the constructor, which might throw an exception if the string representation is invalid.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;7.2.4.2 Types derived from the base C++ standard&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Types derived from newer C++ standards&amp;lt;br&amp;gt;&amp;lt;/font&amp;gt;\&quot; style=\&quot;text;whiteSpace=wrap;html=1;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;63\&quot; y=\&quot;2730\&quot; width=\&quot;1019\&quot; height=\&quot;567\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;/root&gt;&lt;/mxGraphModel&gt;&lt;/diagram&gt;&lt;/mxfile&gt;&quot;,&quot;toolbar&quot;:&quot;pages zoom layers lightbox&quot;,&quot;page&quot;:0}"></div>
