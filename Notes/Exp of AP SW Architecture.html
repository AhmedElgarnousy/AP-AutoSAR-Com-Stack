<div class="mxgraph" style="max-width:100%;border:1px solid transparent;" data-mxgraph="{&quot;highlight&quot;:&quot;#0000ff&quot;,&quot;nav&quot;:true,&quot;resize&quot;:true,&quot;xml&quot;:&quot;&lt;mxfile host=\&quot;app.diagrams.net\&quot; modified=\&quot;2024-02-06T15:15:51.082Z\&quot; agent=\&quot;Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/121.0.0.0 Safari/537.36\&quot; etag=\&quot;mzsM82whghAhG6o-MGCI\&quot; version=\&quot;23.1.1\&quot; type=\&quot;device\&quot;&gt;&lt;diagram id=\&quot;Xqqe7uiGhaGeBtlStUFO\&quot; name=\&quot;Page-1\&quot;&gt;&lt;mxGraphModel dx=\&quot;4600\&quot; dy=\&quot;1767\&quot; grid=\&quot;1\&quot; gridSize=\&quot;10\&quot; guides=\&quot;1\&quot; tooltips=\&quot;1\&quot; connect=\&quot;1\&quot; arrows=\&quot;1\&quot; fold=\&quot;1\&quot; page=\&quot;1\&quot; pageScale=\&quot;1\&quot; pageWidth=\&quot;1100\&quot; pageHeight=\&quot;850\&quot; math=\&quot;0\&quot; shadow=\&quot;0\&quot;&gt;&lt;root&gt;&lt;mxCell id=\&quot;0\&quot;/&gt;&lt;mxCell id=\&quot;1\&quot; parent=\&quot;0\&quot;/&gt;&lt;mxCell id=\&quot;DHbaSpOj8vzvI0HBnaAI-1\&quot; value=\&quot;&amp;lt;h1&amp;gt;Objectives&amp;lt;/h1&amp;gt;&amp;lt;p style=&amp;quot;font-size: 18px;&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;font-size: 18px;&amp;quot;&amp;gt;This document is an architecture description of the AUTOSAR Adaptive Platform in&amp;lt;br&amp;gt;accordance to [1, &amp;lt;b&amp;gt;ISO/IEC 42010&amp;lt;/b&amp;gt;] and has the following main objectives:&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;font-size: 18px;&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;font-size: 18px;&amp;quot;&amp;gt;&amp;lt;br&amp;gt;• Identify the stakeholders of the AUTOSAR Adaptive Platform and their concerns.&amp;lt;br&amp;gt;• Identify the system scope and provide overview information of the AUTOSAR Adaptive Platform&amp;amp;nbsp;&amp;lt;br&amp;gt;• Provide definitions for all used architecture viewpoints and a mapping of all stakeholder concerns to those viewpoints.&amp;lt;br&amp;gt;• Provide an architecture view and its architecture models for each architecture viewpoint used in this architecture description.&amp;lt;br&amp;gt;• Provide correspondence rules and correspondences among the contents of this architecture description.&amp;lt;br&amp;gt;• Provide an architecture rationale (explanation, justification, reasoning for decisions made) on a high level.&amp;amp;nbsp; &amp;amp;nbsp;&amp;lt;/font&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;A more in-depth documentation of decisions is &amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;provided in [2, EXP_SWArchitecturalDecisions].&amp;lt;/span&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;font-size: 18px;&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;font-size: 18px;&amp;quot;&amp;gt;• Provide a record of known inconsistencies and gaps among the architecture description.&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;font-size: 18px;&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;font-size: 18px;&amp;quot;&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;spacing=5;spacingTop=-20;whiteSpace=wrap;overflow=hidden;rounded=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;-1040\&quot; y=\&quot;80\&quot; width=\&quot;900\&quot; height=\&quot;350\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;DHbaSpOj8vzvI0HBnaAI-2\&quot; value=\&quot;&amp;lt;h1&amp;gt;Functional Cluster&amp;lt;br&amp;gt;&amp;lt;/h1&amp;gt;&amp;lt;p style=&amp;quot;font-size: 18px;&amp;quot;&amp;gt;&amp;amp;nbsp;A logical group of functionality within the AUTOSAR Adaptive Platform.&amp;amp;nbsp;&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;font-size: 18px;&amp;quot;&amp;gt;Functional Clusters are the second level of abstraction in the building block view (cf. Chapter 9).&amp;amp;nbsp;&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;font-size: 18px;&amp;quot;&amp;gt;They are also subject of the individual specification documents that make up the AUTOSAR Adaptive Platform standard.&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;font-size: 18px;&amp;quot;&amp;gt;Each Functional Cluster defines one or more&amp;lt;br/&amp;gt;requirements specification(s) (RS document), one or more software specification(s)&amp;lt;br/&amp;gt;(SWS document) and one or more explanatory document(s) (EXP document). Please&amp;lt;br/&amp;gt;refer to these documents for any details on the AUTOSAR Adaptive Platform standard.&amp;lt;br&amp;gt;&amp;lt;/p&amp;gt;\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;spacing=5;spacingTop=-20;whiteSpace=wrap;overflow=hidden;rounded=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;-1060\&quot; y=\&quot;485\&quot; width=\&quot;1010\&quot; height=\&quot;295\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;DHbaSpOj8vzvI0HBnaAI-3\&quot; value=\&quot;&amp;lt;h1&amp;gt;Overview and Goals (classic vs adaptive)&amp;lt;br&amp;gt;&amp;lt;/h1&amp;gt;&amp;lt;p style=&amp;quot;font-size: 18px;&amp;quot;&amp;gt;&amp;lt;b&amp;gt;Classic&amp;lt;/b&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;font-size: 18px;&amp;quot;&amp;gt;In conventional automotive systems ECUs are used to replace or augment electromechanical systems. Those resource constrained, deeply-embedded ECUs typically perform basic control functions by creating electrical output signals (e.g. for actors)&amp;lt;br&amp;gt;based on input signals (e.g. from sensors) and information from other ECUs connected to the vehicle network.&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;font-size: 18px;&amp;quot;&amp;gt;Much of the control software is specifically designed and implemented for the target vehicle and does not change significantly during vehicle lifetime. The AUTOSAR Classic Platform standard addresses the needs of these deeply-embedded systems.&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;font-size: 18px;&amp;quot;&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;font-size: 18px;&amp;quot;&amp;gt;&amp;lt;b&amp;gt;Adaptive&amp;lt;/b&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;font-size: 18px;&amp;quot;&amp;gt;Recent and future vehicle functions, such as highly automated driving, will introduce complex and computing resource demanding software that shall fulfill strict safety, integrity and security requirements.&amp;amp;nbsp;&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;font-size: 18px;&amp;quot;&amp;gt;Such software performs for example, &amp;lt;b&amp;gt;environment perception&amp;lt;/b&amp;gt; and &amp;lt;b&amp;gt;behavior planning&amp;lt;/b&amp;gt;, and interacts with &amp;lt;b&amp;gt;external backend&amp;lt;/b&amp;gt; and &amp;lt;b&amp;gt;infrastructure systems&amp;lt;/b&amp;gt;.&amp;amp;nbsp;&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;font-size: 18px;&amp;quot;&amp;gt;So The software in the vehicle&amp;amp;nbsp;become complicated&amp;amp;nbsp;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;and regularly needs to be updated during the life-cycle of the vehicle, due to evolving external systems, improved or added functionality, or security problems.&amp;amp;nbsp;&amp;lt;/span&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;font-size: 18px;&amp;quot;&amp;gt;The AUTOSAR Classic Platform standard cannot fulfill the needs of such systems. Therefore, AUTOSAR specifies a second software platform, the AUTOSAR Adaptive Platform. It provides high-performance computing and communication mechanisms as well as a flexible software configuration, for example, to support software update over-the-air.&amp;amp;nbsp;&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;font-size: 18px;&amp;quot;&amp;gt;Features that are specifically defined for the AUTOSAR Classic Platform, such as access to electrical signals and automotive specific bus systems, can be integrated into the AUTOSAR Adaptive Platform but is not in the focus of standardization.&amp;lt;br&amp;gt;&amp;lt;/p&amp;gt;\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;spacing=5;spacingTop=-20;whiteSpace=wrap;overflow=hidden;rounded=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;-1060\&quot; y=\&quot;810\&quot; width=\&quot;930\&quot; height=\&quot;650\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;DHbaSpOj8vzvI0HBnaAI-5\&quot; value=\&quot;&amp;lt;h1&amp;gt;Overview of the basic requirements for the AP that impact its architecture&amp;lt;br&amp;gt;&amp;lt;/h1&amp;gt;&amp;lt;p style=&amp;quot;font-size: 18px;&amp;quot;&amp;gt;state-of-the-art Technology.&amp;amp;nbsp;&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;font-size: 18px;&amp;quot;&amp;gt;The AUTOSAR Adaptive Platform aims to support resource-intensive (memory, cpu)&amp;lt;br/&amp;gt;applications on state-of-the-art hardware.&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;font-size: 18px;&amp;quot;&amp;gt;Therefore, the AUTOSAR Adaptive Platform&amp;lt;br/&amp;gt;shall support high performance computing platforms [RS_Main_00002] as well as virtualized environments [RS_Main_00511]. The AUTOSAR Adaptive Platform shall be&amp;lt;br/&amp;gt;able to run multiple applications in parallel [RS_Main_00049], each with concurrent&amp;lt;br/&amp;gt;application internal control flows [RS_Main_00050].&amp;amp;nbsp;&amp;lt;br&amp;gt;&amp;lt;/p&amp;gt;\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;spacing=5;spacingTop=-20;whiteSpace=wrap;overflow=hidden;rounded=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;-1070\&quot; y=\&quot;1680\&quot; width=\&quot;990\&quot; height=\&quot;295\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;/root&gt;&lt;/mxGraphModel&gt;&lt;/diagram&gt;&lt;/mxfile&gt;&quot;,&quot;toolbar&quot;:&quot;pages zoom layers lightbox&quot;,&quot;page&quot;:0}"></div>
